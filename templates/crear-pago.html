<!DOCTYPE html>
<html>

<head>
    <title>Crear Pago</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    style="background-image: url(/static/poligonos-abstractos_3840x2160_xtrafondos.com\ \(1\).jpg);background-size: 100% auto;">
    <nav class="bg-yellow-400 flex flex-row sm:h-24 2xl:h-24 fixed top-0 left-0 right-0 w-full">
        <div class="w-1/4 flex items-center justify-center overflow-auto">
            <h1 class="text-[50px] font-bold">TMO de Mexico</h1>
        </div>
        <div class="w-1/4"></div>
        <div class="w-1/2 flex items-center justify-end">
            <div
                class="hover:backdrop-blur-3xl bg-white/40 rounded-lg hover:ease-out duration-300 duration-200 hover:shadow-xl">
                <h1 class="px-2 py-2 text-balance font-bold">{{nombre_usuario }}</h1>
            </div>

            <img class="size-20 ms-5 mr-5 rounded-full shadow-2xl" src="{{ url_for('static', filename='user2.jpg') }}"
                alt="">
            <div class="text-[70px] mr-4 text-black">|</div>
            <a href="{{url_for('logout')}}"
                class="bg-red-500 px-3 py-2 mr-3 rounded-xl font-bold hover:ease-out duration-300 duration-200 hover:shadow-xl">Cerrar
                Sesion</a>
        </div>
    </nav>
    <div class="h-24"></div>
    <div class="mt-10">
        <a class="mx-12 mb-8 mt-10 font-bold underline text-2xl text-white" href="{{url_for('inicio')}}">Ir a Inicio</a>
    </div>

    <div class="container mx-auto my-8 backdrop-blur-2xl bg-white/50 rounded-xl">
        <div class="mt-10">
            <h1 class="text-3xl font-bold mb-4 font-bold text-center mt-10 mb-10 ">Crear Nuevo Pago</h1>
        </div>

        <form method="post" action="{{ url_for('crear_pago') }}" enctype="multipart/form-data" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="nombre_archivo" class="block text-gray-700">Nombre del archivo:</label>
                <input type="text" id="nombre_archivo" name="nombre_archivo"
                    class="border border-gray-300 px-3 py-2 rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="descripcion" class="block text-gray-700">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion"
                    class="border border-gray-300 px-3 py-2 rounded-md w-full"></textarea>
            </div>
            <div class="mb-4">
                <label for="archivo" class="block text-gray-700">Archivo:</label>
                <input type="file" id="archivo" name="archivo"
                    class="border border-gray-300 px-3 py-2 rounded-md w-full">
            </div>
            <div>
                <input type="submit" value="Guardar"
                    class="mt-10 mb-10 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            </div>
        </form>
    </div>
</body>

</html>
