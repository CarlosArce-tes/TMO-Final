<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Requisiciones</title>
    <!-- Agrega la referencia al archivo de estilos de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body class="bg-gray-100">
    <nav class="bg-yellow-400 flex flex-row sm:h-24 2xl:h-24 fixed top-0 left-0 right-0 w-full">
        <div class="w-1/4 flex items-center justify-center overflow-auto">
            <h1 class="text-[50px] font-bold">TMO de Mexico</h1>
        </div>
        <div class="w-1/4"></div>
        <div class="w-1/2 flex items-center justify-end">
            <div
                class="hover:backdrop-blur-3xl bg-white/40 rounded-lg hover:ease-out duration-300 duration-200 hover:shadow-xl">
                <h1 class="px-2 py-2 text-balance font-bold">{{nombre_usuario   }}</h1>
            </div>

            <img class="size-20 ms-5 mr-5 rounded-full shadow-2xl" src="{{ url_for('static', filename='user2.jpg') }}"
                alt="">
            <div class="text-[70px] mr-4 text-black">|</div>
            <a href="{{url_for('logout')}}"
                class="bg-red-500 px-3 py-2 mr-3 rounded-xl font-bold hover:ease-out duration-300 duration-200 hover:shadow-xl">Cerrar
                Sesion</a>
        </div>
    </nav>
    <div class="h-24"></div>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Requisiciones</h1>
        <a class="mx-12 mb-6 font-bold underline text-2xl " href="{{url_for('inicio')}}">Ir a Inicio</a>
        <table class="w-full border-collapse border border-gray-200">
            <thead>
                <tr>
                    <th class="border border-gray-200 px-4 py-2">ID</th>
                    <th class="border border-gray-200 px-4 py-2">Descripción</th>
                    <th class="border border-gray-200 px-4 py-2">Área</th>
                    <th class="border border-gray-200 px-4 py-2">Estado</th>
                    <th class="border border-gray-200 px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for requisicion in requisiciones %}
                <tr>
                    <td class="border border-gray-200 px-4 py-2">{{ requisicion[0] }}</td>
                    <td class="border border-gray-200 px-4 py-2">{{ requisicion[1] }}</td>
                    <td class="border border-gray-200 px-4 py-2">{{ requisicion[2] }}</td>
                    <td class="border border-gray-200 px-4 py-2">{{ requisicion[3] }}</td>
                    <td class="border border-gray-200 px-4 py-2">
                        <a href="{{ url_for('editar_requisicion', id_requisicion=requisicion[0]) }}" class="text-blue-500 hover:underline">Editar</a>
                        <form method="post" action="{{ url_for('eliminar_requisicion', id_requisicion=requisicion[0]) }}" class="inline">
                            <input type="submit" value="Eliminar" class="text-red-500 hover:underline cursor-pointer">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('crear_requisicion') }}" class="block mt-4 text-blue-500 hover:underline">Crear nueva requisición</a>
    </div>
</body>
</html>
